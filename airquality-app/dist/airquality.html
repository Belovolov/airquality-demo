<!DOCTYPE html>
<html>

<head>
  <title>Auckland Air Quality Monitor Sites Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <style>
    .selection {
      fill: red;
    }

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis--x path {
      display: none;
    }

    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100%;
    }

    .area {
      fill: steelblue;
      clip-path: url(#clip);
    }

    .zoom {
      cursor: move;
      fill: none;
      pointer-events: all;
    }
  </style>

  <style>
    .info {
      height: 999;
      opacity: 0;
      padding: 4px 4px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.0);
      box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .info h4 {
      height: 999;
      opacity: 1;
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      opacity: 1;
      text-align: left;
      line-height: 18px;
      color: #555;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>

  <style>
    /* Style the tab */
    /* {box-sizing: border-box}*/
    body {
      font-family: "Lato", sans-serif;
    }

    .tabx {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      padding: 4px 4px;
      float: left;
      border: 2px solid #ccc;
      background-color: #f1f1f1;
      background: rgba(255, 255, 255, 0.3);
      width: 100%;
      height: 85vh;
      opacity: 0.9;
      overflow-y: scroll;
    }

    /* Style the buttons inside the tab */
    .tabx button {
      border-radius: 5px;
      display: block;
      background-color: inherit;
      color: black;
      padding: 1px 8px;
      width: 100%;
      border: 1px solid #ccc;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 13px;
      opacity: 1;
    }

    /* Change background color of buttons on hover */
    .tabx button:hover {
      background-color: #ddd;
    }

    /* Create an active/current "tab button" class */
    .tabx button.active {
      background-color: #FF000c;
    }

    /* Style the tab content */
    .tabcontent {
      float: left;
      padding: 0px 12px;
      border: 1px solid #ccc;
      width: 70%;
      border-left: none;
      height: 100px;
    }

    .hot {
      color: #ec1e1e;
    }

    .heatmap {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
</head>

<body>
  <div class="heatmap" id="map">
    <script src="http://d3js.org/d3.v4.min.js" language="JavaScript"></script>
    <script src="charts/d3/liquidfillgauge/liquidfillgaugev4.js" language="JavaScript"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.min.js"></script>
    <script src="charts/d3/linechart/brush.js"></script>
    <script src="./sites.js"></script>
    <script src="./legend.js"></script>
    <script src="./infobox.js"></script>
    <script src="heatmap.min.js"></script>
    <script src="leaflet-heatmap.js"></script>
    <script src="./map.js"></script>
    <div style="width:300; height:136; position:absolute; top:1px; right:1px; zoom:50%;"><img src="./logo.png" /></div>
</body>

</html>
